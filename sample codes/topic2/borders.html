<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<style>
    .border {
      display: inline-block;
      width: 70px;
      height: 70px;
      margin: 6px;
    }
    .box {
    display: inline-block;
    width: 70px;
    height: 70px;
    margin: 6px;
    background-color: #555;
  }
    </style>
</head>
<body>

    <div class="container">
        <h2>Borders</h2>
        <p>Use the border classes to add or remove borders from an element:</p> 
        <span class="border"></span>
        <span class="border border-0"></span>
        <span class="border border-top-0"></span>
        <span class="border border-right-0"></span>
        <span class="border border-bottom-0"></span>
        <span class="border border-left-0"></span>
      </div>
      
      <div class="container">
        <h2>Borders</h2>
        <p>Round the corner of an element with the rounded classes:</p> 
        <span class="box rounded-sm"></span>
        <span class="box rounded"></span>
        <span class="box rounded-lg"></span>
        <span class="box rounded-top"></span>
        <span class="box rounded-right"></span>
        <span class="box rounded-bottom"></span>
        <span class="box rounded-left"></span>
        <span class="box rounded-circle"></span>
        <span class="box rounded-0"></span>
      </div>
      


</body>
</html>
